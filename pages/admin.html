<!DOCTYPE html>
<html>
  <head>
    <title>Admin | BLNT</title>
    <link rel="stylesheet" href="./css/adminPage.css">

  </head>
  <body>
    <div id="nextSceneOptionsHolder">
      <ul id="sceneChoiceButtons">

      </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      window.onload = () => {
        socket.on("sceneNameOptions", (sceneNames) => {
          var sceneChoiceButtonsList = document.getElementById("sceneChoiceButtons")

          for(const child in sceneChoiceButtonsList.children) {
            sceneChoiceButtonsList.removeChild(sceneChoiceButtonsList.children[child]);
          }

          for (const sceneName of sceneNames) {
            var item = document.createElement("li");
            item.className = "sceneChoiceButton"
            item.textContent = sceneName;
            sceneChoiceButtonsList.appendChild(item);
          }
        })
      }
    </script>
  </body>
</html>
