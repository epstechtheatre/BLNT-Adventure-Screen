<!DOCTYPE html>
<html>
  <head>
    <title>Admin | BLNT</title>
    <style>

    </style>
  </head>
  <body>
    <div id=colour_selector>
      <p>Choose a colour</p>
      <input id=colour-input type="color" name="colour">
      <label for="colour">Colour</label>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      window.onload = () => {
      }

      var input = document.getElementById("colour-input")

      input.addEventListener("input", function(e) {
        e.preventDefault();

        if (input.value) {
          socket.emit("colour change", input.value);
        }
      });
    </script>
  </body>
</html>
